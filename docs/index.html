<script type="module">
import { auth, onAuthStateChanged } from "./firebase.js";

window.enterMap = function () {
  onAuthStateChanged(auth, (user) => {
    if (user) {
      window.location.href = "map.html";
    } else {
      window.location.href = "login.html";
    }
  });
};
</script>
